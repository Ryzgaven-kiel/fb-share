<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SHARE-BOOST</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
      <style>
         body, html {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff6a00, #ff9800);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
         }

         @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
         }

         .wrapper-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transform: scale(0.95);
            animation: fadeIn 1s forwards;
         }

         @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
         }

         h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
            animation: typing 2s steps(15) 1s forwards;
         }

         @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
         }

         .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
         }

         .form-item {
            position: relative;
         }

         .form-item label {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 500;
            text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00;
         }

         input, button {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
         }

         input:focus, button:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 10px #ff9800;
         }

         button {
            background-color: #ff6a00;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
         }

         button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff5722, 0 0 30px #ff5722;
         }

         #result {
            display: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff9800;
         }

         .success {
            background-color: #32ff0dc7;
            color: #222;
            box-shadow: 0 0 10px #32ff0dc7;
         }

         .error {
            background-color: #e74c3c;
            color: #fff;
            box-shadow: 0 0 10px #e74c3c;
         }

         .share-counts {
            background: #444;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ff9800;
            text-align: center;
            color: #fff;
         }

         .count-text {
            font-size: 20px;
            font-weight: 700;
            color: #ffeb3b;
            text-shadow: 0 0 5px #ff9800, 0 0 15px #ff9800;
         }

         .history-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff9800;
            color: #fff;
            width: 80%;
            max-width: 600px;
         }

         .history-entry {
            font-size: 16px;
            color: #ff9800;
            margin-bottom: 10px;
            font-weight: 600;
         }

         .history-entry .count {
            font-size: 30px;
            color: #ffeb3b;
            font-weight: 800;
            text-shadow: 0 0 5px #ff9800, 0 0 15px #ff9800;
         }

         .history-entry .url {
            font-size: 14px;
            color: #ffffff;
            font-style: italic;
            max-width: 300px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
         }

         @media screen and (max-width: 600px) {
            .container {
               width: 90%;
            }
            h1 {
               font-size: 2rem;
            }
         }
      </style>
   </head>
   <body>
      <div class="wrapper-container">
         <div class="container" id="form-container">
            <h1>FB-SHAREBOOST</h1>
            <form onsubmit="submitForm(event)" class="form-container">
               <div class="form-item">
                  <label for="cookies">APPSTATE:</label>
                  <input type="text" id="cookies" name="cookie" placeholder="Enter AppState">
               </div>
               <div class="form-item">
                  <label for="urls">POST LINK:</label>
                  <input type="text" id="urls" name="url" placeholder="Enter Post Link">
               </div>
               <div class="form-item">
                  <label for="amounts">LIMIT:</label>
                  <input type="text" id="amounts" name="amount" placeholder="Set Limit">
               </div>
               <div class="form-item">
                  <label for="intervals">DELAY:</label>
                  <input type="text" id="intervals" name="interval" placeholder="Set Delay (in ms)" pattern="[0-9]*">
               </div>
               <div class="form-item">
                  <button type="submit" id="submit-button">Submit</button>
               </div>
            </form>

            <div id="result"></div>

            <div class="share-counts">
               <div class="count-text">
                  Share Progress: <span id="shareProgress">0/0</span>
               </div>
            </div>

            <button onclick="showHistory()">View History</button>
         </div>

         <!-- History Form -->
         <div class="history-container" id="historyContainer" style="display:none;">
            <h2>History</h2>
            <div id="historyLog"></div>
            <button onclick="backToForm()">Back to Form</button>
         </div>
      </div>

      <script>
         let totalCount = 0;
         let currentCount = 0;  // Track the current progress

         async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            result.innerHTML = '<div class="spinner"></div>';
            result.style.display = 'block';
            button.style.display = 'none';

            const postUrl = document.getElementById('urls').value;
            totalCount = parseInt(document.getElementById('amounts').value);
            const cooldownTime = 20 * 60 * 1000; // 20 minutes

            // Check if the user is on cooldown
            const lastUseTime = localStorage.getItem('lastUseTime');
            if (lastUseTime && (new Date().getTime() - new Date(lastUseTime).getTime()) < cooldownTime) {
               result.classList.add('error');
               result.innerHTML = 'You need to wait for 20 minutes before using the site again.';
               button.style.display = 'block';
               return;
            }

            try {
               const response = await fetch('/api/submit', {
                  method: 'POST',
                  body: JSON.stringify({
                     cookie: document.getElementById('cookies').value,
                     url: postUrl,
                     amount: totalCount,
                     interval: document.getElementById('intervals').value,
                  }),
                  headers: {
                     'Content-Type': 'application/json',
                  },
               });

               const data = await response.json();

               if (data.status === 200) {
                  result.classList.add('success');
                  result.innerHTML = 'Submitted successfully!';
                  button.style.display = 'block';
                  saveHistory(postUrl, totalCount);
                  localStorage.setItem('lastUseTime', new Date().toISOString()); // Update last use time
                  updateProgress(); // Start updating the progress
               } else {
                  result.classList.add('error');
                  result.innerHTML = 'Error: ' + data.error;
                  button.style.display = 'block';
               }
            } catch (e) {
               console.error(e);
               result.classList.add('error');
               result.innerHTML = 'An error occurred. Please try again later.';
               button.style.display = 'block';
            }
         }

         function updateProgress() {
            currentCount = 0;
            document.getElementById('shareProgress').innerText = `0/${totalCount}`;

            // Start countdown to process shares
            const progressInterval = setInterval(() => {
               if (currentCount < totalCount) {
                  currentCount++;
                  document.getElementById('shareProgress').innerText = `${currentCount}/${totalCount}`;
               } else {
                  clearInterval(progressInterval); // Stop the interval when done
                  document.getElementById('shareProgress').innerText = `${totalCount}/${totalCount}`; // Final count
               }
            }, 1000); // Update every second
         }

         function showHistory() {
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('historyContainer').style.display = 'block';
         }

         function backToForm() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('historyContainer').style.display = 'none';
         }

         function saveHistory(url, count) {
            const historyLog = document.getElementById('historyLog');
            const historyEntry = document.createElement('div');
            historyEntry.classList.add('history-entry');
            historyEntry.innerHTML = `URL: <span class="url">${url}</span> - <span class="count">${count}</span> shares completed`;
            historyLog.appendChild(historyEntry);
         }
      </script>
   </body>
                     </html>
