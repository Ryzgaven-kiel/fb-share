<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SHARE-BOOST</title>
      <style>
         body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #898989;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 1s ease;
         }

         /* Neon glow for text */
         .neon-text {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
               0 0 10px #ff0066, 
               0 0 20px #ff0066, 
               0 0 30px #ff0066, 
               0 0 40px #00ccff,
               0 0 50px #39ff14,
               0 0 60px #ffcc00;
            animation: neonGlowText 1.5s ease-in-out infinite alternate;
         }

         @keyframes neonGlowText {
            0% {
               text-shadow: 
                  0 0 10px #ff0066, 
                  0 0 20px #ff0066, 
                  0 0 30px #ff0066, 
                  0 0 40px #00ccff,
                  0 0 50px #39ff14,
                  0 0 60px #ffcc00;
            }
            100% {
               text-shadow: 
                  0 0 10px #00ccff, 
                  0 0 20px #00ccff, 
                  0 0 30px #00ccff, 
                  0 0 40px #ff0066,
                  0 0 50px #39ff14,
                  0 0 60px #ffcc00;
            }
         }

         /* Glow effect for buttons */
         button {
            background: #000;
            color: #fff;
            border: 2px solid #222;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
         }

         button:hover {
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8), 0 0 30px rgba(0, 204, 255, 0.8);
         }

         button:active {
            transform: scale(0.95);
         }

         /* Progress bar styling */
         .progress-container {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 10px;
         }

         .progress-bar {
            width: 0;
            height: 100%;
            background-color: #39ff14;
            border-radius: 10px;
            transition: width 0.5s ease;
         }

         /* Message Box with Neon Glow */
         .message-box {
            width: 300px;
            height: 150px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
            animation: fadeInOut 3s ease-in-out forwards;
         }

         .message-box p {
            color: #fff;
            font-size: 18px;
         }

         @keyframes fadeInOut {
            0% {
               opacity: 0;
               transform: translateY(-30px);
            }
            50% {
               opacity: 1;
               transform: translateY(0);
            }
            100% {
               opacity: 0;
               transform: translateY(30px);
            }
         }

         /* Form and inputs styling */
         .container {
            background-color: #0a0a0a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px;
         }

         .form-item {
            padding: 8px;
         }

         .form-item label {
            font-size: 13px;
            color: #495057;
            margin-bottom: 5px;
            display: block;
         }

         input, button {
            background: #000;
            color: #fff;
            border: 1px solid #222;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
         }

         /* Submit Button */
         #submit-button {
            background: #0a0a0a;
            color: #fff;
            border: solid 1px #222;
            box-sizing: border-box;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
         }

         #submit-button:hover {
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8), 0 0 30px rgba(0, 204, 255, 0.8);
         }
         
         /* Smooth scroll to the message box */
         .scroll-to-log {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
         }
      </style>
   </head>
   <body>
      <div class="wrapper-container">
         <div class="container">
            <h1 class="neon-text">FB-SHAREBOOST</h1>
            <div class="form-wrapper">
               <form onsubmit="submitForm(event)" class="form-container">
                  <div class="form-item">
                     <label for="cookies">APPSTATE:</label>
                     <input type="text" id="cookies" name="cookie" placeholder="">
                  </div>
                  <div class="form-item">
                     <label for="urls">POST LINK:</label>
                     <input type="text" id="urls" name="url" placeholder="">
                  </div>
                  <div class="form-item">
                     <label for="amounts">LIMIT:</label>
                     <input type="text" id="amounts" name="amount" placeholder="">
                  </div>
                  <div class="form-item">
                     <label for="intervals">DELAY:</label>
                     <input type="text" id="intervals" name="interval" placeholder="" pattern="[0-9]*">
                  </div>
                  <div class="form-item">
                     <button type="submit" id="submit-button">Submit</button>
                  </div>
               </form>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
               <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="message-box" id="message-box">
               <p id="message-content">Waiting for action...</p>
            </div>

         </div>

         <button class="scroll-to-log" onclick="toggleMessageBox()">Show Log</button>
      </div>

      <script>
         async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('message-content');
            const messageBox = document.getElementById('message-box');
            const progressBar = document.getElementById('progress-bar');
            const button = document.getElementById('submit-button');
            
            try {
               button.disabled = true;
               result.innerText = 'Submitting...';
               messageBox.style.display = 'block';

               let shareCount = 0;
               const userLimit = parseInt(document.getElementById('amounts').value);

               const interval = setInterval(() => {
                  shareCount++;
                  progressBar.style.width = `${(shareCount / userLimit) * 100}%`;

                  if (shareCount >= userLimit) {
                     clearInterval(interval);
                     result.innerText = 'Submission successful!';
                     button.disabled = false;
                  }
               }, 1000);
            } catch (e) {
               console.error(e);
               result.innerText = 'Submission failed. Try again.';
               button.disabled = false;
            }
         }

         function toggleMessageBox() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = messageBox.style.display === 'none' ? 'block' : 'none';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
         }
      </script>
   </body>
</html>
