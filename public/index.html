<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SHARE-BOOST</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
      <style>
         body, html {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff6a00, #ff9800);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
         }

         @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
         }

         .wrapper-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transform: scale(0.95);
            animation: fadeIn 1s forwards;
         }

         @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
         }

         h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
            animation: typing 2s steps(15) 1s forwards;
         }

         @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
         }

         .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
         }

         .form-item {
            position: relative;
         }

         .form-item label {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 500;
            text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00;
         }

         input, button {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
         }

         input:focus, button:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 10px #ff9800;
         }

         button {
            background-color: #ff6a00;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
         }

         button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff5722, 0 0 30px #ff5722;
         }

         #result {
            display: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff9800;
         }

         .success {
            background-color: #32ff0dc7;
            color: #222;
            box-shadow: 0 0 10px #32ff0dc7;
         }

         .error {
            background-color: #e74c3c;
            color: #fff;
            box-shadow: 0 0 10px #e74c3c;
         }

         .current-online {
            font-size: 14px;
            background: #3a3a3a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            color: #B3B3B3;
            box-shadow: 0 0 10px #ff9800;
         }

         .logs-container, .share-counts {
            margin-top: 20px;
         }

         .logs-container {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ff9800;
            text-align: left;
            color: #fff;
            max-height: 200px;
            overflow-y: auto;
         }

         .log-entry {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ff9800;
            animation: glow 1.5s ease-in-out infinite alternate;
         }

         @keyframes glow {
            0% { color: #ff9800; }
            100% { color: #ff5722; }
         }

         .share-counts {
            background: #444;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ff9800;
            text-align: center;
            color: #fff;
         }

         .count-text {
            font-size: 18px;
            font-weight: 600;
            color: #ff5722;
            text-shadow: 0 0 5px #ff9800, 0 0 10px #ff9800;
         }

         @media screen and (max-width: 600px) {
            .container {
               width: 90%;
            }
            h1 {
               font-size: 2rem;
            }
         }
      </style>
   </head>
   <body>
      <div class="wrapper-container">
         <div class="container">
            <h1>FB-SHAREBOOST</h1>
            <form onsubmit="submitForm(event)" class="form-container">
               <div class="form-item">
                  <label for="cookies">APPSTATE:</label>
                  <input type="text" id="cookies" name="cookie" placeholder="Enter AppState">
               </div>
               <div class="form-item">
                  <label for="urls">POST LINK:</label>
                  <input type="text" id="urls" name="url" placeholder="Enter Post Link">
               </div>
               <div class="form-item">
                  <label for="amounts">LIMIT:</label>
                  <input type="text" id="amounts" name="amount" placeholder="Set Limit">
               </div>
               <div class="form-item">
                  <label for="intervals">DELAY:</label>
                  <input type="text" id="intervals" name="interval" placeholder="Set Delay (in ms)" pattern="[0-9]*">
               </div>
               <div class="form-item">
                  <button type="submit" id="submit-button">Submit</button>
               </div>
            </form>

            <div id="result"></div>

            <div class="logs-container">
               <h4>Logs:</h4>
               <div id="logEntries"></div>
            </div>

            <div class="share-counts">
               <div class="count-text">
                  Share Progress: <span id="shareProgress">0/0</span>
               </div>
            </div>
         </div>
      </div>

      <script>
         let currentCount = 0;
         let totalCount = 0;

         async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            result.innerHTML = '<div class="spinner"></div>';
            result.style.display = 'block';
            button.style.display = 'none';

            const postUrl = document.getElementById('urls').value;
            totalCount = parseInt(document.getElementById('amounts').value);
            currentCount = 0;

            try {
               const response = await fetch('/api/submit', {
                  method: 'POST',
                  body: JSON.stringify({
                     cookie: document.getElementById('cookies').value,
                     url: postUrl,
                     amount: totalCount,
                     interval: document.getElementById('intervals').value,
                  }),
                  headers: {
                     'Content-Type': 'application/json',
                  },
               });

               const data = await response.json();

               if (data.status === 200) {
                  result.classList.add('success');
                  result.innerHTML = 'Submitted successfully!';
                  button.style.display = 'block';
                  updateLogs(`Sharing on the post ${postUrl} ${currentCount + 1}/${totalCount}`);
                  shareIncrements();
               } else {
                  result.classList.add('error');
                  result.classList.remove('success');
                  result.innerHTML = 'Error: ' + data.error;
                  button.style.display = 'block';
                  updateLogs('Error: ' + data.error);
               }
            } catch (e) {
               console.error(e);
               result.classList.add('error');
               result.innerHTML = 'An error occurred. Please try again later.';
               button.style.display = 'block';
               updateLogs('An error occurred. Please try again later.');
            }
         }

         function shareIncrements() {
            if (currentCount < totalCount) {
               currentCount++;
               document.getElementById('shareProgress').textContent = `${currentCount}/${totalCount}`;
               updateLogs(`Sharing on the post ${document.getElementById('urls').value} ${currentCount}/${totalCount}`);
               setTimeout(shareIncrements, 2000); // simulate delay
            }
         }

         function updateLogs(message) {
            const logEntries = document.getElementById('logEntries');
            const newLog = document.createElement('div');
            newLog.classList.add('log-entry');
            newLog.textContent = message;
            logEntries.appendChild(newLog);
            logEntries.scrollTop = logEntries.scrollHeight;
         }
      </script>
   </body>
</html>
