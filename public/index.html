<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SHARE-BOOST</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
      <style>
         body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #111;
         }

         .wrapper-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
         }

         .container {
            background-color: rgba(10, 10, 10, 0.9); /* Slight transparency for glowing effect */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            text-align: center;
            backdrop-filter: blur(10px); /* Blur effect for background */
         }

         /* Neon typing effect for title */
         h1 {
            font-size: 2.5rem;
            color: #ff007f;
            text-shadow: 0 0 15px #ff007f, 0 0 30px #ff007f, 0 0 45px #ff007f;
            animation: typing 3s steps(30) 1s 1 normal both;
            margin-bottom: 20px;
         }

         @keyframes typing {
            from {
               width: 0;
            }
            to {
               width: 100%;
            }
         }

         .form-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
         }

         .form-item {
            padding: 8px;
            margin-bottom: 15px;
         }

         .form-item label {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
            display: block;
         }

         input, button {
            background: #222;
            color: #fff;
            border: solid 1px #444;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            width: 100%;
            transition: all 0.3s ease;
         }

         input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px 2px rgba(50, 255, 126, 0.8);
         }

         button {
            background-color: #32ff7e;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(50, 255, 126, 0.6);
            transition: all 0.3s ease;
         }

         button:hover {
            background: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
         }

         #result {
            display: none;
            text-align: center;
            background-color: #444;
            border: solid 1px #222;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
         }

         #logEntries {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
         }

         .log-entry {
            background: #222;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            text-shadow: 0 0 5px #fff;
         }

         .logs-container {
            margin-top: 20px;
         }

         .history-container {
            margin-top: 20px;
            display: none;
            background: #333;
            padding: 20px;
            border-radius: 6px;
         }

         .history-entry {
            padding: 10px;
            background: #222;
            margin-bottom: 10px;
            border-radius: 4px;
            text-shadow: 0 0 5px #fff;
         }

         .count-text {
            font-size: 16px;
            color: #ddd;
            margin-top: 10px;
         }

         .share-counts {
            margin-top: 20px;
         }

         .share-progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(50, 255, 126, 0.3);
         }

         .share-progress-text {
            font-size: 16px;
            color: #ddd;
            font-weight: bold;
            margin-right: 10px;
         }

         .share-progress-bar {
            width: 80%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(50, 255, 126, 0.5);
         }

         .share-progress-bar span {
            display: block;
            height: 100%;
            background-color: #32ff7e;
            width: 0%;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(50, 255, 126, 0.7);
         }

         .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff007f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
         }

         @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
         }

         /* Glowing Effects for Random Elements */
         .neon-red {
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
         }

         .neon-blue {
            text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff, 0 0 40px #0000ff;
         }

         .neon-yellow {
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00;
         }

         .neon-green {
            text-shadow: 0 0 10px #32ff7e, 0 0 20px #32ff7e, 0 0 30px #32ff7e, 0 0 40px #32ff7e;
         }

         .neon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff007f, #32ff7e, #0000ff, #ffff00);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            z-index: -1;
         }

         @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
         }

      </style>
   </head>
   <body>
      <div class="neon-background"></div>
      <div class="wrapper-container">
         <div class="container">
            <h1 class="neon-red">FB-SHAREBOOST</h1>
            <form onsubmit="submitForm(event)" class="form-container">
               <div class="form-item">
                  <label for="cookies" class="neon-blue">APPSTATE:</label>
                  <input type="text" id="cookies" name="cookie" placeholder="Enter AppState">
               </div>
               <div class="form-item">
                  <label for="urls" class="neon-yellow">POST LINK:</label>
                  <input type="text" id="urls" name="url" placeholder="Enter Post Link">
               </div>
               <div class="form-item">
                  <label for="amounts" class="neon-green">SHARES AMOUNT:</label>
                  <input type="text" id="amounts" name="amount" placeholder="Enter Amount to Share">
               </div>
               <div class="form-item">
                  <label for="intervals" class="neon-red">INTERVAL:</label>
                  <input type="text" id="intervals" name="interval" placeholder="Set Interval">
               </div>
               <button id="submit-button" type="submit">Submit</button>
            </form>
            <div id="result"></div>
            <div class="logs-container">
               <div id="logEntries"></div>
            </div>
            <div class="share-counts">
               <div class="share-progress-container">
                  <span class="share-progress-text">Progress</span>
                  <div class="share-progress-bar">
                     <span id="shareProgress"></span>
                  </div>
                  <span id="shareProgressText" class="share-progress-text">0%</span>
               </div>
            </div>
            <div class="history-container" id="historyContainer">
               <h4 class="neon-red">History</h4>
               <div id="historyLog"></div>
            </div>
         </div>
      </div>

      <script>
         let totalCount = 0;
         let currentCount = 0;
         const history = [];

         function saveHistory(postUrl, count) {
            history.push({ url: postUrl, count: count });
            localStorage.setItem('history', JSON.stringify(history));
         }

         function displayHistory() {
            const historyLog = document.getElementById('historyLog');
            historyLog.innerHTML = '';
            history.forEach(entry => {
               const historyEntry = document.createElement('div');
               historyEntry.classList.add('history-entry');
               historyEntry.textContent = `Post: ${entry.url} | Shares: ${entry.count}`;
               historyLog.appendChild(historyEntry);
            });
         }

         async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
               result.style.display = 'block';
               button.style.display = 'none';
               const response = await fetch('/api/submit', {
                  method: 'POST',
                  body: JSON.stringify({
                     cookie: document.getElementById('cookies').value,
                     url: document.getElementById('urls').value,
                     amount: document.getElementById('amounts').value,
                     interval: document.getElementById('intervals').value,
                  }),
                  headers: {
                     'Content-Type': 'application/json',
                  },
               });

               const data = await response.json();
               if (data.status === 200) {
                  result.style.backgroundColor = '#32ff7e';
                  result.innerHTML = 'Submitted successfully!';
                  saveHistory(postUrl, totalCount);
                  setTimeout(shareIncrements, 2000);
               } else {
                  result.style.backgroundColor = '#ff3b3b';
                  result.innerHTML = 'Error: ' + data.error;
               }
               button.style.display = 'block';
            } catch (error) {
               console.error(error);
               result.style.backgroundColor = '#ff3b3b';
               result.innerHTML = 'An error occurred. Please try again later.';
               button.style.display = 'block';
            }
         }

         function shareIncrements() {
            if (currentCount < totalCount) {
               currentCount++;
               document.getElementById('shareProgress').textContent = `${currentCount}/${totalCount}`;
               document.getElementById('shareProgressBar').style.width = `${(currentCount / totalCount) * 100}%`;
               document.getElementById('shareProgressText').textContent = `${Math.round((currentCount / totalCount) * 100)}%`;
               updateLogs(`Sharing on the post ${document.getElementById('urls').value} ${currentCount}/${totalCount}`);
               setTimeout(shareIncrements, 2000);
            }
         }

         function updateLogs(message) {
            const logEntries = document.getElementById('logEntries');
            const newLog = document.createElement('div');
            newLog.classList.add('log-entry');
            newLog.textContent = message;
            logEntries.appendChild(newLog);
            logEntries.scrollTop = logEntries.scrollHeight;
         }

         // Display history when page loads
         window.onload = function() {
            const savedHistory = localStorage.getItem('history');
            if (savedHistory) {
               history.push(...JSON.parse(savedHistory));
               displayHistory();
            }
         }
      </script>
   </body>
</html>
