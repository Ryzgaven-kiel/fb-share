<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SHARE-BOOST</title>
      <style>
         body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #898989;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
         }

         body {
            background: url('https://giphy.com/gifs/loop-glitch-matrix-3og0ILLVvPp8d64Jd6') no-repeat center center fixed;
            background-size: cover;
         }

         .neon-text {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
               0 0 10px #ff0066, 
               0 0 20px #ff0066, 
               0 0 30px #ff0066, 
               0 0 40px #00ccff,
               0 0 50px #39ff14,
               0 0 60px #ffcc00;
            animation: neonGlowText 1.5s ease-in-out infinite alternate;
            z-index: 2;
         }

         @keyframes neonGlowText {
            0% {
               text-shadow: 
                  0 0 10px #ff0066, 
                  0 0 20px #ff0066, 
                  0 0 30px #ff0066, 
                  0 0 40px #00ccff,
                  0 0 50px #39ff14,
                  0 0 60px #ffcc00;
            }
            100% {
               text-shadow: 
                  0 0 10px #00ccff, 
                  0 0 20px #00ccff, 
                  0 0 30px #00ccff, 
                  0 0 40px #ff0066,
                  0 0 50px #39ff14,
                  0 0 60px #ffcc00;
            }
         }

         .share-count-wrapper {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
         }

         .share-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            margin-right: 20px;
         }

         .share-count {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
         }

         .status-bar {
            width: 200px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            position: relative;
            margin-top: 10px;
         }

         .status-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #39ff14;
            border-radius: 10px;
         }

         .active-session {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 200px;
         }

         .active-session h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
         }

         .session-info {
            color: #fff;
            font-size: 14px;
         }

         button {
            background: #000;
            color: #fff;
            border: 2px solid #222;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
         }

         button:hover {
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8), 0 0 30px rgba(0, 204, 255, 0.8);
         }

         button:active {
            transform: scale(0.95);
         }

         .container {
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px;
            z-index: 2;
         }

         .form-item {
            padding: 8px;
         }

         .form-item label {
            font-size: 13px;
            color: #495057;
            margin-bottom: 5px;
            display: block;
         }

         input, button {
            background: #000;
            color: #fff;
            border: 1px solid #222;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
         }

         #submit-button {
            background: #0a0a0a;
            color: #fff;
            border: solid 1px #222;
            box-sizing: border-box;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
         }

         #submit-button:hover {
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8), 0 0 30px rgba(0, 204, 255, 0.8);
         }
      </style>
   </head>
   <body>
      <div class="moving-text">
         Made by: Jco
      </div>

      <div class="share-count-wrapper">
         <div class="share-box">
            <div class="share-count" id="share-count">Shares: 0</div>
            <div class="status-bar"><div class="progress" id="progress"></div></div>
         </div>
         <div class="active-session" id="active-session">
            <h3>Active Session</h3>
            <div class="session-info" id="session-info">Waiting for session...</div>
         </div>
      </div>

      <div class="container">
         <h1 class="neon-text">FB-SHAREBOOST</h1>
         <div class="form-wrapper">
            <form onsubmit="submitForm(event)" class="form-container">
               <div class="form-item">
                  <label for="cookies">APPSTATE:</label>
                  <input type="text" id="cookies" name="cookie" placeholder="">
               </div>
               <div class="form-item">
                  <label for="urls">POST LINK:</label>
                  <input type="text" id="urls" name="url" placeholder="">
               </div>
               <div class="form-item">
                  <label for="amounts">LIMIT:</label>
                  <input type="text" id="amounts" name="amount" placeholder="">
               </div>
               <div class="form-item">
                  <label for="intervals">DELAY:</label>
                  <input type="text" id="intervals" name="interval" placeholder="" pattern="[0-9]*">
               </div>
               <div class="form-item">
                  <button type="submit" id="submit-button">Submit</button>
               </div>
            </form>
         </div>
      </div>

      <div class="message-box" id="message-box">
         <p id="message-content">Waiting for action...</p>
      </div>

      <script>
         let shareCount = 0;
         let sessionActive = false;

         async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('message-content');
            const messageBox = document.getElementById('message-box');
            const button = document.getElementById('submit-button');
            const progress = document.getElementById('progress');
            const shareCountElement = document.getElementById('share-count');
            const sessionInfo = document.getElementById('session-info');
            
            const userLink = document.getElementById('urls').value;
            const userLimit = document.getElementById('amounts').value;

            if (!userLink || !userLimit) {
                alert('Please provide both link and limit.');
                return;
            }

            sessionActive = true;
            sessionInfo.innerHTML = `URL: ${userLink}<br>Limit: ${userLimit}`;
            
            try {
               button.disabled = true;
               result.innerText = 'Submitting...';
               messageBox.style.display = 'block';

               let interval = setInterval(() => {
                  shareCount++;
                  shareCountElement.innerText = `Shares: ${shareCount}`;
                  progress.style.width = `${(shareCount / userLimit) * 100}%`;

                  if (shareCount >= userLimit) {
                     clearInterval(interval);
                     result.innerText = 'Submission successful!';
                     button.disabled = false;
                  }
               }, 1000);

            } catch (e) {
               console.error(e);
               result.innerText = 'Submission failed. Try again.';
               button.disabled = false;
            }
         }
      </script>
   </body>
                                       </html>
